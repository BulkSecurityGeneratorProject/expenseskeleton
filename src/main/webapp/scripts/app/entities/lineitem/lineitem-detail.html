
<div>
    <h2><span>Lineitem</span> {{lineitem.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Amount</span>
                </td>
                <td>
                    <span class="form-control-static">{{lineitem.amount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{lineitem.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>lineitemid</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="report.detail({id:lineitem.lineitemid.id})">{{lineitem.lineitemid.reportname}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
