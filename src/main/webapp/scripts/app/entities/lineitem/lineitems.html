<div>
    <h2>Lineitems</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lineitem.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Lineitem
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Amount</span></th>
                    <th><span>Type</span></th>
                    <th><span>lineitemid</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lineitem in lineitems track by lineitem.id">
                    <td><a ui-sref="lineitem.detail({id:lineitem.id})">{{lineitem.id}}</a></td>
                    <td>{{lineitem.amount}}</td>
                    <td>{{lineitem.type}}</td>
                    <td>
                        <a ui-sref="report.detail({id:lineitem.lineitemid.id})">{{lineitem.lineitemid.reportname}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lineitem.detail({id:lineitem.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lineitem.edit({id:lineitem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lineitem.delete({id:lineitem.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
