
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myReportLabel">Create or edit a Report</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="report.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reportname">Reportname</label>
            <input type="text" class="form-control" name="reportname" id="field_reportname"
                    ng-model="report.reportname"
                    required ng-maxlength="255" />
            <div ng-show="editForm.reportname.$invalid">
                <p class="help-block"
                    ng-show="editForm.reportname.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.reportname.$error.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_reportid">reportid</label>
            <select class="form-control" id="field_reportid" name="reportid" ng-model="report.reportid" ng-options="project as project.projectname for project in projects track by project.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
