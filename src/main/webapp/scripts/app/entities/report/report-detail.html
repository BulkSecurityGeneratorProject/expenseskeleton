
<div>
    <h2><span>Report</span> {{report.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Reportname</span>
                </td>
                <td>
                    <span class="form-control-static">{{report.reportname}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>reportid</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="project.detail({id:report.reportid.id})">{{report.reportid.projectname}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
